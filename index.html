        /* Overlay oscuro sobre el fondo para legibilidad */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(10,0,20,0.72) 0%,
                rgba(20,0,40,0.80) 100%
            );
            z-index: 0;
            pointer-events: none;
        }

        /* Todo el contenido visible va sobre el overlay */
        .marquee-wrap, header, main, #footer, #toasts, #fx-canvas, #sync-bar {
            position: relative;
            z-index: 1;
        }

        .font-arch { font-family: 'Archivo Black', sans-serif; }

        /* MARQUEE */
        .marquee-wrap {
            background: linear-gradient(90deg, rgba(180,0,90,0.95), rgba(100,0,60,0.95));
            overflow: hidden; white-space: nowrap; padding: 8px 0;
            box-shadow: 0 0 18px rgba(255,0,127,.6);
            position: sticky; top: 0; z-index: 50;
            border-bottom: 1px solid rgba(255,0,127,.4);
        }
        .marquee-inner {
            display: inline-block;
            animation: marquee 22s linear infinite;
            font-family: 'Syne', sans-serif; font-weight: 800;
            text-transform: uppercase; font-size: 1rem; padding-left: 100%;
            letter-spacing: .05em;
        }
        @keyframes marquee { 0%{transform:translateX(0)} 100%{transform:translateX(-250%)} }

        .neon { color: #ff007f; text-shadow: 0 0 10px #ff007f, 0 0 30px #ff007f; }

        /* GLASS  fondo oscuro fuerte para legibilidad sobre cualquier fondo */
        .glass {
            background: rgba(10,0,20,0.75);
            border: 1px solid rgba(255,255,255,.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        /* TABS */
        .tab-btn {
            flex:1; padding:11px 4px; border-radius:11px;
            font-family:'Archivo Black',sans-serif; font-style:italic;
            text-transform:uppercase; font-size:11px; cursor:pointer;
            transition:all .2s; opacity:.55; background:none; border:none; color:#fff;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #ff007f, #7b00cc);
            color:#fff; opacity:1;
            box-shadow:0 0 14px rgba(255,0,127,.4);
        }

        /* TARJETAS DE TAREA */
        .task-card {
            background: rgba(10,0,25,0.80);
            border: 1px solid rgba(255,255,255,.12);
            border-left: 4px solid rgba(255,255,255,.2);
            border-radius: 16px; padding: 14px;
            display: flex; flex-direction: column; gap: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all .3s;
        }
        .task-card.done {
            border-left-color: #ff007f;
            background: rgba(120,0,60,0.55);
            animation: pulse-glow 2s infinite alternate;
        }
        @keyframes pulse-glow {
            from { box-shadow: inset 0 0 8px rgba(255,0,127,.08); }
            to   { box-shadow: inset 0 0 22px rgba(255,0,127,.28); }
        }

        /* SEGMENTOS */
        .seg {
            height: 7px; flex: 1; border-radius: 4px;
            background: rgba(255,255,255,.1);
            border: 1px solid rgba(255,255,255,.15);
            transition: all .3s;
        }
        .seg.on { background:#ff007f; border-color:#ff007f; box-shadow:0 0 7px #ff007f; }

        /* BOTONES +/- */
        .btn-m {
            width:40px; height:40px; border-radius:10px;
            background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.2);
            color:rgba(255,255,255,.7); font-size:20px; font-weight:900;
            cursor:pointer; display:flex; align-items:center; justify-content:center;
            transition:all .12s; user-select:none; -webkit-user-select:none;
        }
        .btn-p {
            width:40px; height:40px; border-radius:10px;
            background:#ff007f; border:none; border-bottom:4px solid #a8005a;
            color:#fff; font-size:22px; font-weight:900;
            cursor:pointer; display:flex; align-items:center; justify-content:center;
            box-shadow:0 0 12px rgba(255,0,127,.5);
            transition:all .12s; user-select:none; -webkit-user-select:none;
        }
        .btn-p.off { background:#444; border-bottom-color:#222; box-shadow:none; opacity:.4; }
        .btn-m:active, .btn-p:active { transform:scale(.85); }

        /* BARRA PROGRESO PREMIOS */
        .prog-track {
            width:100%; height:9px;
            background:rgba(0,0,0,.6); border-radius:999px;
            overflow:hidden; border:1px solid rgba(255,255,255,.1);
        }
        .prog-fill { height:100%; border-radius:999px; transition:width .9s; }

        /* TOAST */
        #toasts {
            position:fixed; top:60px; right:12px; z-index:300;
            display:flex; flex-direction:column; gap:9px;
            pointer-events:none;
            width: min(290px, calc(100vw - 24px));
        }
        .toast {
            background:rgba(10,0,20,0.92);
            border:1px solid rgba(255,255,255,.15); border-left:4px solid #ff007f;
            border-radius:13px; padding:13px 15px;
            backdrop-filter:blur(18px);
            animation: tIn .38s cubic-bezier(.17,.89,.32,1.28);
        }
        .toast.out     { animation: tOut .3s ease-in forwards; }
        .toast.perfect { border-left-color:#facc15; }
        .toast.reward  { border-left-color:#22d3ee; }
        .toast.bad     { border-left-color:#f87171; }
        @keyframes tIn  { from{transform:translateX(108%);opacity:0} to{transform:translateX(0);opacity:1} }
        @keyframes tOut { from{transform:translateX(0);opacity:1} to{transform:translateX(108%);opacity:0} }

        /* CONFETI */
        #fx-canvas { position:fixed; inset:0; pointer-events:none; z-index:900; }

        /* SYNC BAR */
        #sync-bar {
            position:fixed; bottom:88px; left:50%; transform:translateX(-50%);
            z-index:60; font-size:10px; font-weight:900; text-transform:uppercase;
            letter-spacing:.12em; padding:5px 14px; border-radius:999px;
            transition:all .3s; white-space:nowrap; pointer-events:none;
        }
        .sb-ok   { background:rgba(0,180,60,.25);   color:#00ff70; border:1px solid rgba(0,220,80,.4); }
        .sb-busy { background:rgba(255,200,0,.2);   color:#ffc800; border:1px solid rgba(255,200,0,.4); }
        .sb-off  { background:rgba(100,100,100,.2); color:#aaa;    border:1px solid rgba(150,150,150,.3); }
        .sb-err  { background:rgba(255,60,60,.2);   color:#ff6060; border:1px solid rgba(255,80,80,.4); }

        /* FOOTER */
        #footer {
            position:fixed; bottom:0; left:0; width:100%;
            background:linear-gradient(to top, rgba(0,0,0,.97) 60%, transparent);
            padding:12px 16px 20px; z-index:40;
        }
        .btn-bonus {
            flex:1; padding:15px; border:none; border-radius:14px;
            font-family:'Archivo Black',sans-serif; font-style:italic;
            text-transform:uppercase; font-size:12px; cursor:pointer;
            transition: transform .12s;
        }
        .btn-bonus:active { transform:scale(.93); }

        /* HISTORIAL */
        .hist-row {
            display:flex; justify-content:space-between; align-items:center;
            padding:13px 16px; border-radius:13px; margin-bottom:9px;
            background:rgba(10,0,25,0.80);
            border:1px solid rgba(255,255,255,.1);
            backdrop-filter: blur(10px);
        }

        /* TARJETAS DE PREMIOS */
        .reward-card {
            background: rgba(10,0,25,0.80);
            border:1px solid rgba(255,255,255,.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius:14px; padding:14px 16px; margin-bottom:10px;
            position:relative; overflow:hidden;
        }

        /* FINANZAS */
        .finance-card {
            background:rgba(10,0,25,0.80);
            border:1px solid rgba(255,255,255,.1);
            backdrop-filter: blur(12px);
            border-radius:13px; padding:14px 16px;
            display:flex; justify-content:space-between; align-items:center;
            margin-bottom:9px;
        }
    </style>
</head>

    function play(f,t,d,v,delay){delay=delay||0;try{var c=getCtx(),o=c.createOscillator(),g=c.createGain();o.type=t;o.frequency.setValueAtTime(f,c.currentTime+delay);g.gain.setValueAtTime(v,c.currentTime+delay);g.gain.exponentialRampToValueAtTime(0.001,c.currentTime+delay+d);o.connect(g);g.connect(c.destination);o.start(c.currentTime+delay);o.stop(c.currentTime+delay+d);}catch(e){}}
    return{
        unlock:function(){try{getCtx();}catch(e){}},
        coin:function(){play(900,'sine',.1,.2);play(1200,'sine',.15,.2,.05);},
        error:function(){play(300,'sawtooth',.2,.1);play(200,'sawtooth',.3,.1,.15);},
        win:function(){[400,500,600,800].forEach(function(f,i){play(f,'square',i===3?.3:.1,.1,i*.1);});},
        perfect:function(){[523,659,784,1047].forEach(function(f,i){play(f,'sine',.4,.2,i*.1);});}
    };
})();

/*  CONFETI  */
var FX=(function(){
    var cv,ctx2d,parts=[];
    var cols=['#ff007f','#facc15','#00f2fe','#fff','#ff66b2'];
    function loop(){ctx2d.clearRect(0,0,cv.width,cv.height);for(var i=parts.length-1;i>=0;i--){var p=parts[i];p.x+=p.vx;p.y+=p.vy;p.vy+=.4;p.spin+=p.sp;p.life-=.013;if(p.life<=0){parts.splice(i,1);continue;}ctx2d.save();ctx2d.globalAlpha=Math.max(0,p.life);ctx2d.fillStyle=p.col;ctx2d.translate(p.x,p.y);ctx2d.rotate(p.spin*Math.PI/180);ctx2d.fillRect(-p.sz/2,-p.sz/2,p.sz,p.sz);ctx2d.restore();}requestAnimationFrame(loop);}
    return{
        init:function(){cv=document.getElementById('fx-canvas');ctx2d=cv.getContext('2d');function r(){cv.width=innerWidth;cv.height=innerHeight;}r();window.addEventListener('resize',r);loop();},
        burst:function(){for(var i=0;i<160;i++)parts.push({x:innerWidth/2,y:innerHeight/2,vx:(Math.random()-.5)*26,vy:(Math.random()-1)*26-4,sz:Math.random()*8+4,col:cols[Math.floor(Math.random()*cols.length)],life:1,spin:Math.random()*360,sp:(Math.random()-.5)*10});}
    };
})();

/*  TOAST  */
function showToast(title,msg,type){type=type||'normal';var box=document.getElementById('toasts');var el=document.createElement('div');el.className='toast'+(type==='perfect'?' perfect':type==='reward'?' reward':type==='bad'?' bad':'');el.innerHTML='<div style="font-family:\'Archivo Black\',sans-serif;font-style:italic;font-size:16px;margin-bottom:3px">'+title+'</div><div style="font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.07em;opacity:.85">'+msg+'</div>';box.appendChild(el);setTimeout(function(){el.classList.add('out');setTimeout(function(){el.remove();},320);},3600);}

/*  SYNC BAR  */
function syncBar(cls,txt){var b=document.getElementById('sync-bar');b.className=cls;b.id='sync-bar';b.textContent=txt;}

/*  DATOS VACOS  */
function emptyData(){return{total:0,today:{date:'',points:{},totalDay:0,basePoints:0,perfectDay:false},week:{id:'',pts:0,claimed:[]},month:{id:'',pts:0,claimed:[]},history:[],activeTab:'tasks',lastSync:0};}

/* 
   APP
 */
var App={
    d:emptyData(),_db:null,_unsub:null,_saveTimer:null,_skipSnap:false,POINT_VALUE:10,
    TASKS:[
        {id:'cama',    label:'Hacer la cama',       pts:1,limit:1,icon:''},
        {id:'espacio', label:'Mi espacio ordenado',  pts:1,limit:1,icon:''},
        {id:'dientes', label:'Lavarse los dientes',  pts:1,limit:6,icon:''},
        {id:'dormir',  label:'Dormir sola',          pts:1,limit:1,icon:''},
        {id:'banarse', label:'Baarse Sola',         pts:1,limit:1,icon:''},
        {id:'vestirse',label:'Vestirse Sola',        pts:1,limit:1,icon:''},
        {id:'tarea',   label:'Tareas escolares',     pts:1,limit:1,icon:''},
        {id:'leer',    label:'Leer',                 pts:1,limit:6,icon:''},
        {id:'crear',   label:'Crear algo',           pts:1,limit:2,icon:''},
        {id:'comida',  label:'Comida balanceada',    pts:1,limit:3,icon:''},
        {id:'honesto', label:'Da honesto',          pts:5,limit:1,icon:''},
        {id:'gritos',  label:'Da sin gritos',       pts:5,limit:1,icon:''}
    ],
    WEEKLY:[{label:'Pelcula Extra',pts:100},{label:'Helado Especial',pts:180}],
    MONTHLY:[{label:'Regalo Sorpresa',pts:400},{label:'Paseo + Regalo',pts:800}],
    FINANCE:[
        {label:'Libres para usar',pct:.40,color:'#ff9ecc',desc:'Libre disposicin'},
        {label:'Gastos',          pct:.40,color:'#ffccdd',desc:'Necesidades / Extras'},
        {label:'Ahorro',          pct:.10,color:'#ffffff',desc:'Para el futuro'},
        {label:'Compartir',       pct:.10,color:'#cccccc',desc:'Ayudar / Regalar'}
    ],
    _hoy:function(){return new Date().toISOString().split('T')[0];},
    _mes:function(){return this._hoy().slice(0,7);},
    _semana:function(){var d=new Date();d.setDate(d.getDate()-(d.getDay()+1)%7);return d.toISOString().split('T')[0];},
    _checkResets:function(){var h=this._hoy(),s=this._semana(),m=this._mes(),changed=false;if(this.d.today.date!==h){if(this.d.today.date)this.d.history.push(JSON.parse(JSON.stringify(this.d.today)));this.d.today={date:h,points:{},totalDay:0,basePoints:0,perfectDay:false};changed=true;}if(!this.d.week||this.d.week.id!==s){this.d.week={id:s,pts:0,claimed:[]};changed=true;}if(!this.d.month||this.d.month.id!==m){this.d.month={id:m,pts:0,claimed:[]};changed=true;}return changed;},
    _loadLocal:function(){try{var raw=localStorage.getItem('eva_kpop_v4');if(raw)this.d=Object.assign(emptyData(),JSON.parse(raw));}catch(e){}},
    _saveLocal:function(){try{localStorage.setItem('eva_kpop_v4',JSON.stringify(this.d));}catch(e){}},
    _save:function(){this._saveLocal();this._cloudSave();this._render();},
    _cloudSave:function(){if(!this._db)return;var self=this;clearTimeout(this._saveTimer);syncBar('sb-busy',' Guardando...');this._saveTimer=setTimeout(function(){try{self._skipSnap=true;self._db.collection('games').doc(GAME_ID).set(Object.assign({},self.d,{lastSync:firebase.firestore.FieldValue.serverTimestamp(),lastSyncMs:Date.now()})).then(function(){syncBar('sb-ok',' Guardado');}).catch(function(e){syncBar('sb-err',' Error al guardar');});}catch(e){syncBar('sb-err',' Error al guardar');}},700);},
    _checkMilestones:function(){var maxBase=this.TASKS.reduce(function(s,t){return s+t.pts*t.limit;},0);if(this.d.today.basePoints>=maxBase&&!this.d.today.perfectDay){this.d.today.perfectDay=true;this.d.total+=20;this.d.today.totalDay+=20;this.d.week.pts+=20;this.d.month.pts+=20;FX.burst();SFX.perfect();showToast('DA PERFECTO! ','Completaste todo! +20 Puntos Extra','perfect');}var self=this;this.WEEKLY.forEach(function(g,i){if(self.d.week.pts>=g.pts&&self.d.week.claimed.indexOf(i)===-1){self.d.week.claimed.push(i);FX.burst();SFX.win();showToast('PREMIO SEMANAL! ','Desbloqueaste: '+g.label,'reward');}});this.MONTHLY.forEach(function(g,i){if(self.d.month.pts>=g.pts&&self.d.month.claimed.indexOf(i)===-1){self.d.month.claimed.push(i);FX.burst();SFX.win();showToast('PREMIO MENSUAL! ','Desbloqueaste: '+g.label,'reward');}});},
    adjust:function(id,dir){SFX.unlock();var task=null;for(var i=0;i<this.TASKS.length;i++){if(this.TASKS[i].id===id){task=this.TASKS[i];break;}}var cur=this.d.today.points[id]||0;if(dir>0&&cur>=task.limit)return;if(dir<0&&cur<=0)return;var delta=dir*task.pts;this.d.today.points[id]=cur+dir;this.d.today.totalDay+=delta;this.d.today.basePoints+=delta;this.d.total+=delta;this.d.week.pts=Math.max(0,this.d.week.pts+delta);this.d.month.pts=Math.max(0,this.d.month.pts+delta);if(dir>0)SFX.coin();else SFX.error();this._checkMilestones();this._save();},
    bonus:function(pts){SFX.unlock();if(pts>0){SFX.coin();showToast('BONO EXTRA!','+'+pts+' Puntos aadidos');}else{SFX.error();showToast('PENALIZACIN',pts+' Puntos restados','bad');}this.d.total+=pts;this.d.today.totalDay+=pts;this.d.week.pts=Math.max(0,this.d.week.pts+pts);this.d.month.pts=Math.max(0,this.d.month.pts+pts);this._checkMilestones();this._save();},
    tab:function(t){this.d.activeTab=t;this._render();},
    _clp:function(v){return new Intl.NumberFormat('es-CL',{style:'currency',currency:'CLP',minimumFractionDigits:0}).format(v);},
    _render:function(){
        var ptEl=document.getElementById('total-pts');if(ptEl)ptEl.textContent=this.d.total;
        ['tasks','rewards','history'].forEach(function(t){var b=document.getElementById('tab-'+t);if(b)b.className='tab-btn'+(App.d.activeTab===t?' active':'');});
        var c=document.getElementById('content');if(!c)return;
        if(this.d.activeTab==='tasks')   c.innerHTML=this._buildTasks();
        if(this.d.activeTab==='rewards') c.innerHTML=this._buildRewards();
        if(this.d.activeTab==='history') c.innerHTML=this._buildHistory();
    },
    _buildTasks:function(){
        var html='';
        if(this.d.today.perfectDay){html+='<div style="background:rgba(120,80,0,0.75);border:2px solid #facc15;border-radius:14px;padding:13px 16px;text-align:center;margin-bottom:13px;backdrop-filter:blur(10px)"><div style="font-family:\'Archivo Black\',sans-serif;font-style:italic;color:#facc15;font-size:1rem">DA PERFECTO LOGRADO! </div><div style="font-size:10px;font-weight:900;text-transform:uppercase;letter-spacing:.12em;margin-top:4px;opacity:.9">+20 Puntos de bonificacin asignados</div></div>';}
        var self=this;
        this.TASKS.forEach(function(t){
            var count=self.d.today.points[t.id]||0,maxed=count>=t.limit,segs='';
            for(var i=0;i<t.limit;i++)segs+='<div class="seg'+(i<count?' on':'')+'"></div>';
            html+='<div class="task-card'+(maxed?' done':'')+'"><div style="display:flex;justify-content:space-between;align-items:center"><div style="display:flex;align-items:center;gap:11px"><div style="width:44px;height:44px;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.15);border-radius:11px;display:flex;align-items:center;justify-content:center;font-size:1.3rem">'+t.icon+'</div><div><div style="font-weight:700;font-style:italic;text-transform:uppercase;font-size:.8rem;color:#fff;text-shadow:0 1px 4px rgba(0,0,0,.8)">'+t.label+'</div><div style="font-weight:900;font-size:10px;text-transform:uppercase;letter-spacing:.08em;color:#facc15;margin-top:2px;text-shadow:0 0 8px rgba(250,204,21,.5)">+'+t.pts+' PTS</div></div></div>'+(maxed?'<div style="background:#ff007f;font-size:9px;font-weight:900;padding:4px 9px;border-radius:6px;font-style:italic;font-family:\'Archivo Black\',sans-serif;box-shadow:0 0 10px rgba(255,0,127,.5)">COMPLETO</div>':'<div style="font-weight:900;font-size:13px;color:rgba(255,255,255,.7);background:rgba(0,0,0,.5);padding:4px 11px;border-radius:8px;border:1px solid rgba(255,255,255,.1)">'+count+'/'+t.limit+'</div>')+'</div><div style="display:flex;align-items:center;gap:13px"><div style="flex:1;display:flex;gap:5px">'+segs+'</div><div style="display:flex;gap:6px"><button class="btn-m" onclick="App.adjust(\''+t.id+'\',-1)"></button><button class="btn-p'+(maxed?' off':'')+'" onclick="App.adjust(\''+t.id+'\',1)">+</button></div></div></div>';
        });
        return html;
    },
    _buildRewards:function(){
        var html='',self=this;
        html+='<div style="display:flex;justify-content:space-between;align-items:center;margin:12px 2px 9px"><div style="font-family:\'Archivo Black\',sans-serif;font-style:italic;color:#facc15;font-size:12px;text-transform:uppercase;letter-spacing:.18em;text-shadow:0 0 10px rgba(250,204,21,.5)">Premios Semanales</div><div style="font-size:9px;font-weight:900;text-transform:uppercase;background:rgba(0,0,0,.6);padding:3px 9px;border-radius:7px;border:1px solid rgba(255,255,255,.15)">'+this.d.week.pts+' pts</div></div>';
        this.WEEKLY.forEach(function(g,i){html+=self._rewardCard(g.label,g.pts,Math.min(100,self.d.week.pts/g.pts*100),self.d.week.claimed.indexOf(i)!==-1,'#facc15');});
        html+='<div style="display:flex;justify-content:space-between;align-items:center;margin:20px 2px 9px"><div style="font-family:\'Archivo Black\',sans-serif;font-style:italic;color:#22d3ee;font-size:12px;text-transform:uppercase;letter-spacing:.18em;text-shadow:0 0 10px rgba(34,211,238,.5)">Premios Mensuales</div><div style="font-size:9px;font-weight:900;text-transform:uppercase;background:rgba(0,0,0,.6);padding:3px 9px;border-radius:7px;border:1px solid rgba(255,255,255,.15)">'+this.d.month.pts+' pts</div></div>';
        this.MONTHLY.forEach(function(g,i){html+=self._rewardCard(g.label,g.pts,Math.min(100,self.d.month.pts/g.pts*100),self.d.month.claimed.indexOf(i)!==-1,'#22d3ee');});
        var total=this.d.total*this.POINT_VALUE;
        html+='<div style="font-family:\'Archivo Black\',sans-serif;font-style:italic;color:#ff9ecc;font-size:12px;text-transform:uppercase;letter-spacing:.18em;margin:24px 2px 9px">Ganancias (CLP)</div><div style="background:rgba(80,0,40,0.80);border:1px solid rgba(255,0,127,.35);border-radius:18px;padding:20px;text-align:center;margin-bottom:12px;backdrop-filter:blur(12px)"><div style="font-size:10px;font-weight:900;text-transform:uppercase;letter-spacing:.15em;opacity:.6;margin-bottom:6px">Saldo Real Total</div><div class="font-arch neon" style="font-size:2.4rem;font-style:italic">'+this._clp(total)+'</div></div>';
        this.FINANCE.forEach(function(f){html+='<div class="finance-card" style="border-left:3px solid '+f.color+'"><div><div style="font-weight:900;font-style:italic;text-transform:uppercase;font-size:12px;color:'+f.color+';text-shadow:0 0 8px '+f.color+'55">'+f.label+' ('+(f.pct*100|0)+'%)</div><div style="font-size:10px;opacity:.5;text-transform:uppercase;margin-top:2px">'+f.desc+'</div></div><div style="font-family:\'Archivo Black\',sans-serif;font-style:italic;font-size:1.1rem;color:#fff;text-shadow:0 1px 4px rgba(0,0,0,.8)">'+self._clp(total*f.pct)+'</div></div>';});
        return html;
    },
    _rewardCard:function(label,pts,pct,done,color){
        return '<div class="reward-card" style="border-left:4px solid '+(done?'#22c55e':color)+';background:'+(done?'rgba(0,60,20,0.75)':'rgba(10,0,25,0.80)')+'">'+
               (done?'<div style="position:absolute;top:-9px;right:-15px;background:#22c55e;color:#000;font-size:8px;font-weight:900;padding:15px 17px 4px;transform:rotate(45deg)">LISTO</div>':'')+
               '<div style="display:flex;justify-content:space-between;margin-bottom:10px"><span style="font-weight:700;font-style:italic;text-transform:uppercase;font-size:12px;color:#fff;text-shadow:0 1px 4px rgba(0,0,0,.8)">'+label+'</span><span style="font-weight:900;font-size:13px;color:'+color+';text-shadow:0 0 8px '+color+'88">'+pts+' PTS</span></div>'+
               '<div class="prog-track"><div class="prog-fill" style="width:'+pct+'%;background:'+(done?'#22c55e':color)+';'+(done?'':'box-shadow:0 0 7px '+color)+'"></div></div></div>';
    },
    _buildHistory:function(){
        var hist=this.d.history.slice().reverse();
        var html='<div style="font-family:\'Archivo Black\',sans-serif;font-style:italic;color:#ff9ecc;font-size:12px;text-transform:uppercase;letter-spacing:.18em;margin-bottom:12px">Logros Recientes</div>'+
                 '<div style="background:rgba(80,0,40,0.80);border:1px solid rgba(255,0,127,.3);border-radius:15px;padding:15px 18px;margin-bottom:12px;position:relative;overflow:hidden;backdrop-filter:blur(12px)">'+
                 (this.d.today.perfectDay?'<div style="position:absolute;top:0;right:0;background:#facc15;color:#000;font-size:9px;font-weight:900;padding:4px 10px;border-radius:0 15px 0 11px">DA PERFECTO </div>':'')+
                 '<div style="display:flex;justify-content:space-between;align-items:flex-end"><div><div style="background:#ff007f;display:inline-block;font-size:10px;font-weight:900;padding:3px 8px;border-radius:5px;margin-bottom:5px">HOY</div><div style="font-weight:700;font-style:italic;text-transform:uppercase;font-size:.83rem">'+this.d.today.date+'</div></div>'+
                 '<div style="font-family:\'Archivo Black\',sans-serif;font-size:1.9rem;font-style:italic">'+this.d.today.totalDay+' <span style="font-size:11px;color:#ff99cc">PTS</span></div></div></div>';
        if(hist.length===0){html+='<div style="text-align:center;padding:36px;opacity:.4;font-style:italic;text-transform:uppercase;font-size:.82rem">An no hay das anteriores</div>';}
        else{hist.forEach(function(day){html+='<div class="hist-row"><span style="font-weight:700;font-style:italic;text-transform:uppercase;font-size:11px">'+day.date+'</span><div style="display:flex;align-items:center;gap:9px">'+(day.perfectDay?'<span style="font-size:.95rem"></span>':'')+'<span style="font-family:\'Archivo Black\',sans-serif;font-style:italic;font-size:1.05rem">'+day.totalDay+' <span style="font-size:10px;opacity:.5">PTS</span></span></div></div>';});}
        return html;
    },
    init:function(){
        var self=this;
        FX.init();
        this._loadLocal();
        this._checkResets();
        this._render();
        try{
            firebase.initializeApp(FIREBASE_CONFIG);
            var db=firebase.firestore();
            var auth=firebase.auth();
            this._db=db;
            auth.signInAnonymously().then(function(){
                var ref=db.collection('games').doc(GAME_ID);
                ref.get().then(function(snap){
                    if(snap.exists){var cloud=snap.data();if((cloud.lastSyncMs||0)>=(self.d.lastSync||0)){delete cloud.lastSync;self.d=Object.assign(emptyData(),cloud);}}
                    self._checkResets();self._saveLocal();self._render();
                    syncBar('sb-ok',' Sincronizado');
                    self._unsub=ref.onSnapshot(function(snap){
                        if(self._skipSnap){self._skipSnap=false;return;}
                        if(!snap.exists)return;
                        var cloud=snap.data();
                        if((cloud.lastSyncMs||0)>(self.d.lastSync||0)){delete cloud.lastSync;self.d=Object.assign(emptyData(),cloud);self._checkResets();self._saveLocal();self._render();showToast(' Actualizado','Datos sincronizados desde otro dispositivo');syncBar('sb-ok',' Sincronizado');}
                    });
                }).catch(function(e){syncBar('sb-err',' Error Firestore');});
            }).catch(function(e){syncBar('sb-err',' Error de autenticacin');});
        }catch(e){syncBar('sb-err',' Error de configuracin');}
    }
};
window.App=App;
document.addEventListener('DOMContentLoaded',function(){App.init();});
</script>
