    <!-- CARGA DE LIBRER√çAS FIREBASE & L√ìGICA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const getSafeConfig = () => {
            try { return JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}'); }
            catch(e) { return {}; }
        };

        const config = getSafeConfig();
        const hasFirebase = !!config.apiKey;
        let db = null, auth = null, appId = 'eva-kpop-v3';

        if (hasFirebase) {
            const app = initializeApp(config);
            db = getFirestore(app);
            auth = getAuth(app);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'eva-kpop-v3';
        }

        // --- SISTEMA DE AUDIO SINTETIZADO ---
        const AudioSys = {
            ctx: null,
            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },
            playTone(freq, type, duration, vol, delay=0) {
                if(!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime + delay);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime + delay);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + delay + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(this.ctx.currentTime + delay);
                osc.stop(this.ctx.currentTime + delay + duration);
            },
            coin() {
                this.init();
                this.playTone(900, 'sine', 0.1, 0.2);
                this.playTone(1200, 'sine', 0.15, 0.2, 0.05);
            },
            win() {
                this.init();
                this.playTone(400, 'square', 0.1, 0.1, 0);
                this.playTone(500, 'square', 0.1, 0.1, 0.1);
                this.playTone(600, 'square', 0.1, 0.1, 0.2);
                this.playTone(800, 'square', 0.3, 0.1, 0.3);
            },
            perfect() {
                this.init();
                [523.25, 659.25, 783.99, 1046.50].forEach((f, i) => this.playTone(f, 'sine', 0.4, 0.2, i*0.1));
            },
            error() {
                this.init();
                this.playTone(300, 'sawtooth', 0.2, 0.1);
                this.playTone(200, 'sawtooth', 0.3, 0.1, 0.15);
            }
        };

        // --- SISTEMA DE CONFETI ---
        const Confetti = {
            ctx: null,
            particles: [],
            colors: ['#ff007f', '#facc15', '#00f2fe', '#ffffff', '#ff66b2'],
            init() {
                const canvas = document.getElementById('confetti-canvas');
                this.ctx = canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.loop();
            },
            resize() {
                const canvas = document.getElementById('confetti-canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            },
            burst() {
                const w = window.innerWidth;
                const h = window.innerHeight;
                for(let i=0; i<150; i++) {
                    this.particles.push({
                        x: w / 2,
                        y: h / 2,
                        vx: (Math.random() - 0.5) * 25,
                        vy: (Math.random() - 1) * 25 - 5,
                        size: Math.random() * 8 + 4,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        life: 1,
                        spin: Math.random() * 360,
                        spinSpeed: (Math.random() - 0.5) * 10
                    });
                }
            },
            loop() {
                const w = window.innerWidth;
                const h = window.innerHeight;
                this.ctx.clearRect(0, 0, w, h);
                for(let i = this.particles.length - 1; i >= 0; i--) {
                    let p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.4; // gravity
                    p.spin += p.spinSpeed;
                    p.life -= 0.012;
                    
                    this.ctx.save();
                    this.ctx.globalAlpha = Math.max(0, p.life);
                    this.ctx.fillStyle = p.color;
                    this.ctx.translate(p.x, p.y);
                    this.ctx.rotate(p.spin * Math.PI / 180);
                    this.ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    this.ctx.restore();

                    if(p.life <= 0) this.particles.splice(i, 1);
                }
                requestAnimationFrame(() => this.loop());
            }
        };

        const App = {
            data: {
                total: 0,
                today: { date: '', points: {}, totalDay: 0, basePoints: 0, perfectDay: false },
                week: { id: '', points: 0, rewardsClaimed: [] },
                month: { id: '', points: 0, rewardsClaimed: [] },
                allHistory: [],
                tab: 'tasks'
            },
            user: null,
            POINT_VALUE: 10,

            financeConfig: [
                { id: 'gastar', label: 'Libres para usar', pct: 0.40, color: 'text-pink-400', desc: 'Libre disposici√≥n' },
                { id: 'gastos', label: 'Gastos', pct: 0.40, color: 'text-pink-300', desc: 'Necesidades / Extras' },
                { id: 'ahorro', label: 'Ahorro', pct: 0.10, color: 'text-white', desc: 'Para el futuro' },
                { id: 'compartir', label: 'Compartir', pct: 0.10, color: 'text-white/60', desc: 'Ayudar/Regalar' }
            ],

            tasks: [
                { id: 'cama', label: 'Hacer la cama', pts: 1, limit: 1, icon: 'üõèÔ∏è' },
                { id: 'espacio', label: 'Mi espacio ordenado', pts: 1, limit: 1, icon: 'üßπ' },
                { id: 'dientes', label: 'Lavarse los dientes', pts: 1, limit: 6, icon: 'ü¶∑' },
                { id: 'dormir', label: 'Dormir sola', pts: 1, limit: 1, icon: 'üåô' },
                { id: 'banarse', label: 'Ba√±arse Sola', pts: 1, limit: 1, icon: 'üõÅ' },
                { id: 'vestirse', label: 'Vestirse Sola', pts: 1, limit: 1, icon: 'üëó' },
                { id: 'tarea', label: 'Tareas escolares', pts: 1, limit: 1, icon: 'üìö' },
                { id: 'leer', label: 'Leer', pts: 1, limit: 6, icon: 'üìñ' },
                { id: 'crear', label: 'Crear algo', pts: 1, limit: 2, icon: 'üé®' },
                { id: 'comida', label: 'Comida balanceada', pts: 1, limit: 3, icon: 'ü•ó' },
                { id: 'honesto', label: 'D√≠a honesto', pts: 5, limit: 1, icon: 'üòá' },
                { id: 'gritos', label: 'D√≠a sin gritos', pts: 5, limit: 1, icon: 'ü§´' }
            ],

            goals: {
                weekly: [
                    { label: 'Pel√≠cula Extra', points: 100 },
                    { label: 'Helado Especial', points: 180 }
                ],
                monthly: [
                    { label: 'Regalo Sorpresa', points: 400 },
                    { label: 'Paseo + Regalo', points: 800 }
                ]
            },

            async init() {
                Confetti.init();

                // Cargar local data (versi√≥n 3)
                const saved = localStorage.getItem('eva_finance_kpop_v3');
                if (saved) {
                    this.data = JSON.parse(saved);
                } else {
                    // Intento de migraci√≥n de v2 si existe
                    const old = localStorage.getItem('eva_finance_kpop_v2');
                    if (old) {
                        try {
                            const oldData = JSON.parse(old);
                            this.data.total = oldData.total || 0;
                            // Resetear progreso local para evitar bugs, manteniendo el total
                        } catch(e){}
                    }
                }
                
                this.checkResets();
                this.render();

                if (hasFirebase) {
                    try {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (token) await signInWithCustomToken(auth, token);
                        else await signInAnonymously(auth);

                        onAuthStateChanged(auth, async (user) => {
                            if (user) {
                                this.user = user;
                                await this.cloudLoad();
                            }
                        });
                    } catch(e) { console.warn("Modo offline activado"); }
                } else {
                    document.getElementById('btn-cloud').style.display = 'none';
                }
            },

            // L√≥gica de Tiempos y Reseteos
            getTodayDate() { return new Date().toISOString().split('T')[0]; },
            getMonthDate() { return this.getTodayDate().substring(0, 7); },
            getWeekDate() {
                const d = new Date();
                // Semana empieza el s√°bado (6).
                const diff = (d.getDay() + 1) % 7; 
                d.setDate(d.getDate() - diff);
                return d.toISOString().split('T')[0];
            },

            checkResets() {
                const today = this.getTodayDate();
                const week = this.getWeekDate();
                const month = this.getMonthDate();
                let needsSave = false;

                // Reset Diario
                if (this.data.today.date !== today) {
                    if (this.data.today.date) {
                        this.data.allHistory.push({...this.data.today});
                    }
                    this.data.today = { date: today, points: {}, totalDay: 0, basePoints: 0, perfectDay: false };
                    needsSave = true;
                }

                // Reset Semanal (Cada S√°bado)
                if (!this.data.week || this.data.week.id !== week) {
                    this.data.week = { id: week, points: 0, rewardsClaimed: [] };
                    needsSave = true;
                }

                // Reset Mensual
                if (!this.data.month || this.data.month.id !== month) {
                    this.data.month = { id: month, points: 0, rewardsClaimed: [] };
                    needsSave = true;
                }

                if (needsSave) this.save();
            },

            save() {
                localStorage.setItem('eva_finance_kpop_v3', JSON.stringify(this.data));
                this.render();
            },

            async cloudSave() {
                if (!this.user || !db) return;
                const status = document.getElementById('cloud-status');
                status.innerText = "‚è≥ GUARDANDO EN LA NUBE...";
                try {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scores', 'v1');
                    await setDoc(docRef, { ...this.data, lastSync: Date.now() });
                    status.innerText = "‚úÖ PROGRESO GUARDADO";
                    setTimeout(() => status.innerText = "‚òÅÔ∏è GUARDAR PROGRESO EN LA NUBE", 2000);
                } catch (e) { status.innerText = "‚ùå ERROR AL GUARDAR"; }
            },

            async cloudLoad() {
                if (!this.user || !db) return;
                try {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'scores', 'v1');
                    const snap = await getDoc(docRef);
                    if (snap.exists()) {
                        const cloud = snap.data();
                        if (cloud.total !== undefined) {
                            this.data = cloud;
                            this.checkResets(); // Re-validar fechas
                            this.save();
                        }
                    }
                } catch (e) {}
            },

            showToast(title, message, type = 'normal') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                
                let border = 'border-pink-500';
                let bg = 'bg-pink-600/20';
                let text = 'text-pink-400';
                let icon = '‚ú®';

                if (type === 'perfect') {
                    border = 'border-yellow-400';
                    bg = 'bg-yellow-400/20';
                    text = 'text-yellow-400';
                    icon = 'üåü';
                } else if (type === 'reward') {
                    border = 'border-cyan-400';
                    bg = 'bg-cyan-400/20';
                    text = 'text-cyan-400';
                    icon = 'üéÅ';
                } else if (type === 'error') {
                    border = 'border-red-500';
                    bg = 'bg-red-500/20';
                    text = 'text-red-400';
                    icon = '‚ö†Ô∏è';
                }

                toast.className = `toast-enter glass-card p-4 rounded-2xl border-l-4 ${border} ${bg} shadow-2xl backdrop-blur-xl relative overflow-hidden`;
                toast.innerHTML = `
                    <div class="absolute -right-4 -top-4 text-6xl opacity-20">${icon}</div>
                    <h4 class="font-header italic ${text} text-xl relative z-10">${title}</h4>
                    <p class="text-xs font-bold text-white/90 mt-1 uppercase tracking-wider relative z-10">${message}</p>
                `;
                
                container.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.replace('toast-enter', 'toast-exit');
                    setTimeout(() => toast.remove(), 400);
                }, 4000);
            },

            triggerReward(title, message, type) {
                Confetti.burst();
                this.showToast(title, message, type);
                if(type === 'perfect') AudioSys.perfect();
                else if(type === 'reward') AudioSys.win();
                else AudioSys.coin();
            },

            checkMilestones() {
                // Calcular puntos m√°ximos base posibles en el d√≠a
                const maxDailyBase = this.tasks.reduce((sum, t) => sum + (t.pts * t.limit), 0);
                
                // 1. D√çA PERFECTO
                if (this.data.today.basePoints >= maxDailyBase && !this.data.today.perfectDay) {
                    this.data.today.perfectDay = true;
                    this.data.total += 20;
                    this.data.today.totalDay += 20;
                    this.data.week.points += 20;
                    this.data.month.points += 20;
                    this.triggerReward('¬°D√çA PERFECTO!', '¬°Completaste todas las tareas! +20 Puntos Extra', 'perfect');
                }

                // 2. PREMIOS SEMANALES
                this.goals.weekly.forEach((g, idx) => {
                    if (this.data.week.points >= g.points && !this.data.week.rewardsClaimed.includes(idx)) {
                        this.data.week.rewardsClaimed.push(idx);
                        this.triggerReward('¬°PREMIO SEMANAL!', `Has desbloqueado: ${g.label}`, 'reward');
                    }
                });

                // 3. PREMIOS MENSUALES
                this.goals.monthly.forEach((g, idx) => {
                    if (this.data.month.points >= g.points && !this.data.month.rewardsClaimed.includes(idx)) {
                        this.data.month.rewardsClaimed.push(idx);
                        this.triggerReward('¬°PREMIO MENSUAL!', `Has desbloqueado: ${g.label}`, 'reward');
                    }
                });
            },

            adjustPoints(taskId, amount) {
                AudioSys.init(); // Unlock audio context
                const task = this.tasks.find(t => t.id === taskId);
                const current = this.data.today.points[taskId] || 0;
                
                if (amount > 0 && current >= task.limit) return;
                if (amount < 0 && current <= 0) return;
                
                const change = amount > 0 ? 1 : -1;
                const pointsDelta = change * task.pts;

                if(change > 0) AudioSys.coin();
                else AudioSys.error();

                this.data.today.points[taskId] = current + change;
                this.data.today.totalDay += pointsDelta;
                this.data.today.basePoints += pointsDelta;
                this.data.total += pointsDelta;
                
                // Adjust week/month (prevent negative overall progress if they drop points)
                this.data.week.points = Math.max(0, this.data.week.points + pointsDelta);
                this.data.month.points = Math.max(0, this.data.month.points + pointsDelta);
                
                this.checkMilestones();
                this.save();
            },

            quickAdjust(pts) {
                AudioSys.init();
                if(pts > 0) {
                    AudioSys.coin();
                    this.showToast('¬°BONO EXTRA!', `+${pts} Puntos a√±adidos`, 'normal');
                } else {
                    AudioSys.error();
                    this.showToast('PENALIZACI√ìN', `${pts} Puntos restados`, 'error');
                }

                this.data.total += pts;
                this.data.today.totalDay += pts;
                
                this.data.week.points = Math.max(0, this.data.week.points + pts);
                this.data.month.points = Math.max(0, this.data.month.points + pts);
                
                this.checkMilestones();
                this.save();
            },

            setTab(t) {
                this.data.tab = t;
                this.render();
            },

            formatCLP(val) {
                return new Intl.NumberFormat('es-CL', { 
                    style: 'currency', 
                    currency: 'CLP',
                    minimumFractionDigits: 0 
                }).format(val);
            },

            render() {
                // Actualizar Puntos Header con Animaci√≥n (simple re-asignaci√≥n)
                const totalEl = document.getElementById('total-pts');
                if (totalEl.innerText !== this.data.total.toString()) {
                    totalEl.innerText = this.data.total;
                    totalEl.classList.add('scale-110');
                    setTimeout(() => totalEl.classList.remove('scale-110'), 200);
                }

                const el = document.getElementById('main-content');
                if (!el) return;
                el.innerHTML = '';

                // Tabs Styling
                ['tasks', 'rewards', 'history'].forEach(t => {
                    const btn = document.getElementById(`tab-${t}`);
                    if (btn) btn.className = this.data.tab === t 
                        ? 'flex-1 py-3.5 rounded-xl font-black uppercase italic text-[11px] tab-active transition-all' 
                        : 'flex-1 py-3.5 rounded-xl font-black uppercase italic text-[11px] opacity-60 hover:opacity-100 transition-all';
                });

                if (this.data.tab === 'tasks') {
                    // Si ya es D√≠a Perfecto, mostrar banner top
                    if(this.data.today.perfectDay) {
                        el.innerHTML += `
                            <div class="glass-card p-4 rounded-2xl border-2 border-yellow-400 bg-yellow-400/20 text-center shadow-[0_0_20px_rgba(250,204,21,0.3)] mb-4 animate-pulse">
                                <h3 class="font-header text-yellow-400 text-xl italic">¬°D√çA PERFECTO LOGRADO! üåü</h3>
                                <p class="text-[10px] font-black uppercase tracking-widest mt-1">+20 Puntos de bonificaci√≥n asignados</p>
                            </div>
                        `;
                    }

                    this.tasks.forEach(t => {
                        const count = this.data.today.points[t.id] || 0;
                        const isMaxed = count >= t.limit;
                        
                        let segmentsHtml = '';
                        for(let i=0; i < t.limit; i++) {
                            segmentsHtml += `<div class="progress-segment ${i < count ? 'filled' : ''}"></div>`;
                        }
                        
                        const div = document.createElement('div');
                        div.className = `glass-card p-4 rounded-2xl flex flex-col gap-4 border-l-4 transition-all ${isMaxed ? 'task-done border-pink-500' : 'border-white/10 hover:border-white/30 hover:bg-white/10'}`;
                        div.innerHTML = `
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-3">
                                    <div class="w-12 h-12 glass-card rounded-xl flex items-center justify-center text-2xl shadow-inner bg-black/40 border-white/5">${t.icon}</div>
                                    <div>
                                        <h3 class="font-bold uppercase italic task-label tracking-tight text-white/90 drop-shadow-md">${t.label}</h3>
                                        <span class="text-yellow-400 font-black text-[10px] uppercase tracking-widest drop-shadow-[0_0_5px_rgba(250,204,21,0.5)]">+${t.pts} PTS</span>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2">
                                    ${isMaxed ? `<span class="bg-pink-600 text-[9px] font-black px-2 py-1 rounded italic animate-pulse shadow-lg">COMPLETO</span>` : `<span class="text-[13px] font-black italic text-white/60 bg-black/50 px-3 py-1 rounded-lg">${count} / ${t.limit}</span>`}
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="flex-1 flex gap-1.5">${segmentsHtml}</div>
                                <div class="flex gap-1.5">
                                    <button onclick="App.adjustPoints('${t.id}', -1)" class="w-10 h-10 bg-white/5 rounded-xl border border-white/10 flex items-center justify-center hover:bg-white/20 transition-all text-lg font-black text-white/50 active:scale-90">-</button>
                                    <button onclick="App.adjustPoints('${t.id}', 1)" class="w-10 h-10 ${isMaxed ? 'bg-zinc-700 opacity-50 border-zinc-600' : 'bg-pink-600 border-pink-400'} border-b-4 rounded-xl font-bold flex items-center justify-center shadow-[0_0_15px_rgba(255,0,127,0.4)] transition-all active:scale-90 text-xl">+</button>
                                </div>
                            </div>`;
                        el.appendChild(div);
                    });
                } 
                else if (this.data.tab === 'rewards') {
                    // Semanal
                    el.innerHTML += `
                        <div class="flex justify-between items-end mt-4 mb-3 ml-2">
                            <h3 class="text-[12px] font-black text-yellow-400 uppercase tracking-[0.3em]">Premios Semanales</h3>
                            <span class="text-[9px] text-white/60 uppercase font-black bg-white/10 px-2 py-1 rounded-md">Puntos: ${this.data.week.points}</span>
                        </div>`;
                    this.goals.weekly.forEach((g, idx) => {
                        const isClaimed = this.data.week.rewardsClaimed.includes(idx);
                        const progress = Math.min(100, (this.data.week.points / g.points) * 100);
                        el.innerHTML += `
                            <div class="glass-card p-4 rounded-2xl mb-3 reward-card relative overflow-hidden ${isClaimed ? 'border-l-4 border-green-400 bg-green-400/10' : ''}">
                                ${isClaimed ? '<div class="absolute inset-0 bg-green-400/10 z-0"></div><div class="absolute right-[-10px] top-[-10px] bg-green-500 text-[8px] font-black px-5 py-2 rotate-45 z-10">LISTO</div>' : ''}
                                <div class="flex justify-between items-center mb-3 relative z-10">
                                    <span class="font-bold uppercase italic text-[12.1px] drop-shadow-md">${g.label}</span>
                                    <span class="font-black text-sm text-yellow-400 drop-shadow-[0_0_5px_rgba(250,204,21,0.5)]">${g.points} PTS</span>
                                </div>
                                <div class="w-full bg-black/50 h-2.5 rounded-full overflow-hidden border border-white/10 relative z-10">
                                    <div class="${isClaimed ? 'bg-green-400' : 'bg-yellow-400 shadow-[0_0_10px_#facc15]'} h-full transition-all duration-1000" style="width: ${progress}%"></div>
                                </div>
                            </div>`;
                    });

                    // Mensual
                    el.innerHTML += `
                        <div class="flex justify-between items-end mt-8 mb-3 ml-2">
                            <h3 class="text-[12px] font-black text-cyan-400 uppercase tracking-[0.3em]">Premios Mensuales</h3>
                            <span class="text-[9px] text-white/60 uppercase font-black bg-white/10 px-2 py-1 rounded-md">Puntos: ${this.data.month.points}</span>
                        </div>`;
                    this.goals.monthly.forEach((g, idx) => {
                        const isClaimed = this.data.month.rewardsClaimed.includes(idx);
                        const progress = Math.min(100, (this.data.month.points / g.points) * 100);
                        el.innerHTML += `
                            <div class="glass-card p-4 rounded-2xl mb-3 border-l-4 border-cyan-500 bg-gradient-to-r from-cyan-500/10 to-transparent relative overflow-hidden ${isClaimed ? 'border-l-4 border-green-400 bg-green-400/10' : ''}">
                                ${isClaimed ? '<div class="absolute inset-0 bg-green-400/10 z-0"></div><div class="absolute right-[-10px] top-[-10px] bg-green-500 text-[8px] font-black px-5 py-2 rotate-45 z-10">LISTO</div>' : ''}
                                <div class="flex justify-between items-center mb-3 relative z-10">
                                    <span class="font-bold uppercase italic text-[12.1px] drop-shadow-md">${g.label}</span>
                                    <span class="font-black text-sm text-cyan-400 drop-shadow-[0_0_5px_rgba(6,182,212,0.5)]">${g.points} PTS</span>
                                </div>
                                <div class="w-full bg-black/50 h-2.5 rounded-full overflow-hidden border border-white/10 relative z-10">
                                    <div class="${isClaimed ? 'bg-green-400' : 'bg-cyan-400 shadow-[0_0_10px_#22d3ee]'} h-full transition-all duration-1000" style="width: ${progress}%"></div>
                                </div>
                            </div>`;
                    });

                    // Finanzas
                    const totalMoney = this.data.total * this.POINT_VALUE;
                    el.innerHTML += `<h3 class="text-[12.1px] font-black text-pink-500 uppercase tracking-[0.3em] mb-3 mt-10 ml-2">Ganancias (CLP)</h3>`;
                    
                    const moneyBox = document.createElement('div');
                    moneyBox.className = 'glass-card rounded-3xl p-6 border-pink-500/30 mb-6 text-center bg-pink-900/10 relative overflow-hidden';
                    moneyBox.innerHTML = `
                        <div class="absolute -top-10 -right-10 w-32 h-32 bg-pink-500/20 blur-[30px] rounded-full"></div>
                        <p class="text-[11px] font-black text-white/50 uppercase mb-2 tracking-widest relative z-10">Saldo Real Total</p>
                        <h2 class="text-5xl font-header italic neon-text relative z-10">${this.formatCLP(totalMoney)}</h2>
                    `;
                    el.appendChild(moneyBox);
                    
                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 gap-3';
                    this.financeConfig.forEach(conf => {
                        const amount = totalMoney * conf.pct;
                        grid.innerHTML += `
                            <div class="glass-card px-5 py-5 rounded-2xl flex justify-between items-center border-l-2 ${conf.color.replace('text-','border-')} hover:bg-white/5 transition-colors">
                                <div>
                                    <h4 class="font-black uppercase italic money-label ${conf.color} drop-shadow-md">${conf.label} (${conf.pct * 100}%)</h4>
                                    <p class="text-[10px] text-white/40 uppercase tracking-tight mt-1">${conf.desc}</p>
                                </div>
                                <span class="font-header money-amount italic text-white drop-shadow-lg">${this.formatCLP(amount)}</span>
                            </div>`;
                    });
                    el.appendChild(grid);
                } 
                else if (this.data.tab === 'history') {
                    const hist = [...this.data.allHistory].reverse();
                    el.innerHTML += `<h3 class="text-[12.1px] font-black text-pink-500 uppercase tracking-widest mb-4 ml-2">Logros Recientes</h3>
                        <div class="glass-card p-5 rounded-3xl border-pink-500/40 mb-5 bg-gradient-to-r from-pink-600/20 to-transparent relative overflow-hidden">
                            ${this.data.today.perfectDay ? '<div class="absolute top-0 right-0 bg-yellow-400 text-black text-[9px] font-black px-3 py-1 rounded-bl-xl shadow-lg z-10">D√çA PERFECTO üåü</div>' : ''}
                            <div class="flex justify-between items-end relative z-10">
                                <div>
                                    <span class="bg-pink-500 text-[10px] font-black px-2 py-0.5 rounded mb-2 inline-block shadow-md">HOY</span>
                                    <h4 class="font-bold italic uppercase text-base drop-shadow-md">${this.data.today.date}</h4>
                                </div>
                                <span class="font-header text-4xl text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">${this.data.today.totalDay} <span class="text-[12px] text-pink-300">PTS</span></span>
                            </div>
                        </div>`;
                    
                    hist.forEach(day => {
                        el.innerHTML += `
                            <div class="glass-card p-4 rounded-2xl flex justify-between items-center mb-3 opacity-80 hover:opacity-100 transition-opacity">
                                <span class="text-[11px] font-bold uppercase italic">${day.date}</span>
                                <div class="flex items-center gap-3">
                                    ${day.perfectDay ? '<span class="text-yellow-400 text-sm drop-shadow-[0_0_5px_rgba(250,204,21,0.8)]" title="D√≠a Perfecto">üåü</span>' : ''}
                                    <span class="font-header text-xl text-white/90">${day.totalDay} PTS</span>
                                </div>
                            </div>`;
                    });

                    if(hist.length === 0) {
                        el.innerHTML += `<div class="text-center p-8 text-white/30 text-sm font-bold uppercase italic">A√∫n no hay historial anterior</div>`;
                    }
                }
            }
        };

        window.App = App;
        window.onload = () => App.init();
    </script>
</body>
</html>
