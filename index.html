<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL JUEGO DE EVA KPOP - CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;700;900&family=Syne:wght@800&display=swap');
        
        body { 
            font-family: 'Archivo', sans-serif; 
            background: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            font-size: 1.1rem;
            background-image: url('https://drive.google.com/uc?export=view&id=1A7Lb_GlMRW8dOnMqA9nvY1VG7EeUYzit');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        .font-header { font-family: 'Archivo Black', sans-serif; }
        .neon-text {
            color: #ff007f;
            text-shadow: 0 0 15px rgba(255, 0, 127, 0.6);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .task-done {
            border-left: 4px solid #ff007f !important;
            background: rgba(255, 0, 127, 0.15) !important;
        }

        .tab-active {
            background: #fff;
            color: #000;
            font-weight: 900;
        }

        .progress-segment {
            height: 6px;
            flex: 1;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .progress-segment.filled {
            background: #ff007f;
            box-shadow: 0 0 8px #ff007f;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        .marquee-container {
            background: #ff007f;
            overflow: hidden;
            white-space: nowrap;
            padding: 10px 0;
            border-bottom: 2px solid #fff;
        }

        .marquee-text {
            display: inline-block;
            animation: marquee 22s linear infinite;
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.32rem;
            color: #fff;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="pb-40">

    <div id="loading-overlay">
        <div class="w-12 h-12 border-4 border-pink-500 border-t-transparent rounded-full animate-spin"></div>
        <p id="loading-text" class="mt-4 font-black uppercase text-[10px] tracking-widest text-pink-500">Sincronizando Gira...</p>
    </div>

    <div class="marquee-container sticky top-0 z-50">
        <div class="marquee-text italic">
            ‚Ä¢ GANA PUNTOS ‚Ä¢ AHORRA PARA EL FUTURO ‚Ä¢ DISFRUTA TU GIRA ‚Ä¢ D√çA PERFECTO ‚Ä¢ K-POP STAR ‚Ä¢ GANA PUNTOS ‚Ä¢
        </div>
    </div>

    <header class="p-8 text-center border-b border-white/5 bg-zinc-950/60 backdrop-blur-md">
        <h1 class="font-header text-[4.8rem] italic tracking-tighter neon-text mb-4 leading-none">EVA K-POP</h1>
        <div class="inline-block glass-card px-8 py-4 rounded-3xl">
            <span id="total-pts" class="font-header text-6xl italic">0</span>
            <p class="text-[11px] font-black text-pink-500 uppercase tracking-[0.3em] mt-2">Puntos Totales</p>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 mt-4 relative z-10">
        <nav class="flex mb-8 gap-1.5 bg-white/10 p-1 rounded-2xl border border-white/10 backdrop-blur-xl">
            <button onclick="App.setTab('tasks')" id="tab-tasks" class="flex-1 py-3 rounded-xl font-black uppercase italic text-[11px] tab-active">Misiones</button>
            <button onclick="App.setTab('rewards')" id="tab-rewards" class="flex-1 py-3 rounded-xl font-black uppercase italic text-[11px] opacity-60">Premios</button>
            <button onclick="App.setTab('history')" id="tab-history" class="flex-1 py-3 rounded-xl font-black uppercase italic text-[11px] opacity-60">Historial</button>
        </nav>

        <div id="main-content" class="space-y-3"></div>
    </main>

    <div class="fixed bottom-0 left-0 w-full p-6 bg-black/80 backdrop-blur-xl border-t border-white/10 z-50">
        <div class="max-w-md mx-auto grid grid-cols-2 gap-3">
            <button onclick="App.quickAdjust(20)" class="bg-yellow-400 text-black font-black py-4 rounded-2xl uppercase text-xs italic">
                D√≠a Perfecto +20
            </button>
            <button onclick="App.quickAdjust(-5)" class="bg-zinc-800 text-white font-black py-4 rounded-2xl uppercase text-xs italic">
                Falta Grave -5
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuraci√≥n Global
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'eva-kpop-prod';

        const App = {
            data: {
                total: 0,
                today: { id: '', points: {}, totalDay: 0 },
                allHistory: [],
                tab: 'tasks'
            },
            user: null,
            POINT_VALUE: 10,
            
            tasks: [
                { id: 'cama', label: 'Hacer la cama', pts: 1, limit: 1, icon: 'üõèÔ∏è' },
                { id: 'espacio', label: 'Mi espacio ordenado', pts: 1, limit: 1, icon: '‚ú®' },
                { id: 'dientes', label: 'Dientes (x3)', pts: 1, limit: 3, icon: 'ü¶∑' },
                { id: 'dormir', label: 'Dormir sola', pts: 1, limit: 1, icon: 'üåô' },
                { id: 'banarse', label: 'Ba√±arse Sola', pts: 1, limit: 1, icon: 'üöø' },
                { id: 'vestirse', label: 'Vestirse Sola', pts: 1, limit: 1, icon: 'üëó' },
                { id: 'tarea', label: 'Tareas escolares', pts: 1, limit: 1, icon: '‚úèÔ∏è' },
                { id: 'leer', label: 'Leer', pts: 1, limit: 2, icon: 'üìñ' },
                { id: 'crear', label: 'Crear algo', pts: 1, limit: 1, icon: 'üé®' },
                { id: 'comida', label: 'Comida balanceada', pts: 1, limit: 3, icon: 'ü•¶' },
                { id: 'honesto', label: 'D√≠a honesto', pts: 5, limit: 1, icon: 'üòá' },
                { id: 'gritos', label: 'D√≠a sin gritos', pts: 5, limit: 1, icon: 'ü§´' }
            ],

            async init() {
                // Fallback de seguridad: si en 5 segundos no sincroniza, mostrar lo local
                setTimeout(() => this.hideLoading(), 5000);

                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            this.user = user;
                            this.sync();
                        } else {
                            this.loadLocal();
                        }
                    });
                } catch (err) {
                    console.error("Auth error:", err);
                    this.loadLocal();
                }
            },

            sync() {
                // RUTA DE 6 SEGMENTOS PARA DOCUMENTO (PAR): artifacts -> {appId} -> public -> data -> app -> state
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'app', 'state');

                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        this.data = { ...this.data, ...snap.data() };
                        this.checkDayTransition();
                    } else {
                        this.loadLocal();
                        this.save();
                    }
                    this.hideLoading();
                    this.render();
                }, (err) => {
                    console.error("Firestore Error:", err);
                    this.loadLocal();
                    this.hideLoading();
                });
            },

            loadLocal() {
                const saved = localStorage.getItem('eva_kpop_data');
                if (saved) {
                    this.data = JSON.parse(saved);
                }
                this.checkDayTransition();
                this.render();
            },

            checkDayTransition() {
                const todayId = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
                if (this.data.today.id && this.data.today.id !== todayId) {
                    this.data.allHistory.push({...this.data.today});
                    this.data.today = { id: todayId, points: {}, totalDay: 0 };
                    this.save();
                } else {
                    this.data.today.id = todayId;
                }
            },

            async save() {
                localStorage.setItem('eva_kpop_data', JSON.stringify(this.data));
                if (this.user) {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'app', 'state');
                    try {
                        await setDoc(docRef, {
                            total: this.data.total,
                            today: this.data.today,
                            allHistory: this.data.allHistory,
                            lastUpdated: Date.now()
                        });
                    } catch (e) {
                        console.error("Cloud Save Fail:", e);
                    }
                }
                this.render();
            },

            hideLoading() {
                const loader = document.getElementById('loading-overlay');
                if (loader) loader.style.opacity = '0';
                setTimeout(() => { if(loader) loader.style.display = 'none'; }, 500);
            },

            adjustPoints(taskId, amount) {
                const task = this.tasks.find(t => t.id === taskId);
                const current = this.data.today.points[taskId] || 0;
                if (amount > 0 && current >= task.limit) return;
                if (amount < 0 && current <= 0) return;

                const change = amount > 0 ? 1 : -1;
                this.data.today.points[taskId] = current + change;
                this.data.today.totalDay += (change * task.pts);
                this.data.total += (change * task.pts);
                this.save();
            },

            quickAdjust(pts) {
                this.data.total += pts;
                this.data.today.totalDay += pts;
                this.save();
            },

            setTab(t) {
                this.data.tab = t;
                this.render();
            },

            formatCLP(val) {
                return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 }).format(val);
            },

            render() {
                document.getElementById('total-pts').innerText = this.data.total;
                const el = document.getElementById('main-content');
                if(!el) return;
                el.innerHTML = '';

                // Tabs UI
                ['tasks', 'rewards', 'history'].forEach(t => {
                    const btn = document.getElementById(`tab-${t}`);
                    if (btn) btn.className = this.data.tab === t 
                        ? 'flex-1 py-3 rounded-xl font-black uppercase italic text-[11px] tab-active' 
                        : 'flex-1 py-3 rounded-xl font-black uppercase italic text-[11px] opacity-60';
                });

                if (this.data.tab === 'tasks') {
                    this.tasks.forEach(t => {
                        const count = this.data.today.points[t.id] || 0;
                        const isMaxed = count >= t.limit;
                        let segmentsHtml = '';
                        for(let i=0; i < t.limit; i++) segmentsHtml += `<div class="progress-segment ${i < count ? 'filled' : ''}"></div>`;

                        const div = document.createElement('div');
                        div.className = `glass-card p-4 rounded-2xl flex flex-col gap-4 border-l-4 transition-all ${isMaxed ? 'task-done border-pink-500' : 'border-white/10'}`;
                        div.innerHTML = `
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-3">
                                    <div class="w-12 h-12 glass-card rounded-xl flex items-center justify-center text-2xl">${t.icon}</div>
                                    <div>
                                        <h3 class="font-bold uppercase italic text-xs text-white/90">${t.label}</h3>
                                        <span class="text-yellow-400 font-black text-[9px] uppercase">+${t.pts} PTS</span>
                                    </div>
                                </div>
                                <div class="text-[10px] font-black italic text-white/40">${count} / ${t.limit}</div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="flex-1 flex gap-1">${segmentsHtml}</div>
                                <div class="flex gap-1">
                                    <button onclick="App.adjustPoints('${t.id}', -1)" class="w-8 h-8 bg-white/5 rounded-lg border border-white/10 flex items-center justify-center">-</button>
                                    <button onclick="App.adjustPoints('${t.id}', 1)" class="w-8 h-8 ${isMaxed ? 'bg-zinc-700' : 'bg-pink-600'} rounded-lg font-bold flex items-center justify-center">+</button>
                                </div>
                            </div>
                        `;
                        el.appendChild(div);
                    });
                } 
                else if (this.data.tab === 'rewards') {
                    const totalMoney = this.data.total * this.POINT_VALUE;
                    el.innerHTML = `
                        <div class="glass-card rounded-3xl p-6 border-pink-500/20 mb-6 text-center">
                            <p class="text-[11px] font-black text-white/40 uppercase mb-1 tracking-widest">Saldo Real Total</p>
                            <h2 class="text-4xl font-header italic neon-text">${this.formatCLP(totalMoney)}</h2>
                        </div>
                        <div class="space-y-2">
                            <div class="glass-card p-4 rounded-2xl flex justify-between items-center">
                                <div><h4 class="font-black uppercase italic text-xs text-pink-400">Libres</h4></div>
                                <span class="font-header text-lg">${this.formatCLP(totalMoney * 0.4)}</span>
                            </div>
                            <div class="glass-card p-4 rounded-2xl flex justify-between items-center">
                                <div><h4 class="font-black uppercase italic text-xs text-yellow-400">Ahorro</h4></div>
                                <span class="font-header text-lg">${this.formatCLP(totalMoney * 0.2)}</span>
                            </div>
                        </div>
                    `;
                }
                else if (this.data.tab === 'history') {
                    const hist = [...this.data.allHistory].reverse();
                    el.innerHTML = `<h3 class="text-xs font-black text-pink-500 uppercase mb-4">D√≠as Pasados</h3>`;
                    hist.forEach(day => {
                        el.innerHTML += `
                            <div class="glass-card p-4 rounded-2xl flex justify-between items-center mb-2">
                                <span class="text-[10px] font-bold uppercase italic">${day.id}</span>
                                <span class="font-header text-xl text-white/80">${day.totalDay} PTS</span>
                            </div>
                        `;
                    });
                }
            }
        };

        window.App = App;
        App.init();
    </script>
</body>
</html>
